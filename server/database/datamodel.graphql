type Post {
  id: ID! @unique
  title: String!
  text: String!
  postedBy: User
  createdAt: DateTime!
  updatedAt: DateTime!
  pictureURL: String
  postComments: [PostComment!]!
}

type PostComment {
  id: ID! @unique
  post: Post!
  user: User!
  text: String!
}

type Gig {
  id: ID! @unique
  type: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  title: String!
  text: String!
  url: String
  postedBy: User
}

type User {
  id: ID! @unique
  firstName: String!
  lastName: String!
  email: String! @unique
  password: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  avatarURL: String
  followers: [User!]! @relation(name: "Following")
  follows: [User!]! @relation(name: "Following")
  sentMessages: [Message!]! @relation(name: "SentMessages")
  receivedMessages: [Message!]! @relation(name: "ReceivedMessages")
}

type Message {
  id: ID! @unique
  createdAt: DateTime!
  from: User! @relation(name: "SentMessages")
  to: User! @relation(name: "ReceivedMessages")
  deliveredAt: DateTime
  readAt: DateTime
}

