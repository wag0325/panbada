type Post {
  id: ID! @unique
  title: String!
  text: String!
  postedBy: User
  createdAt: DateTime!
  updatedAt: DateTime!
  pictureURL: String
  postComments: [PostComment!]! @relation(name: "PostComments")
}

type PostComment {
  id: ID! @unique
  post: Post! @relation(name: "PostComments")
  user: User!
  text: String!
}

type Gig {
  id: ID! @unique
  type: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  title: String!
  text: String!
  url: String
  postedBy: User
}

type User {
  id: ID! @unique
  firstName: String!
  lastName: String!
  email: String! @unique
  password: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  avatarURL: String
  followers: [User!]! @relation(name: "Following")
  follows: [User!]! @relation(name: "Following")
  channels: [Channel!]! 
  messages: [Message!]! 
}

type Message {
  id: ID! @unique
  channel: Channel!
  createdAt: DateTime!
  toUserId: String! 
  from: User! 
  text: String!
}

type Channel {
  id: ID! @unique
  users: [User!]! 
  messages: [Message!]!
}


